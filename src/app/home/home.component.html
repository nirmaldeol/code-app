<h1>Home</h1>



<div class="alert alert-success">
    <strong>Technology Used to Create this Application</strong>
</div>
<table class="table table-bordered table-striped table-hover">
    <thead>
        <tr>

            <th>Index</th>
            <th>Technology</th>
            <th>Version</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tech of techs let i = index">
            <td>{{i}}</td>
            <td>{{tech.name}}</td>
            <td>{{tech.version}}</td>
        </tr>
    </tbody>
</table>
