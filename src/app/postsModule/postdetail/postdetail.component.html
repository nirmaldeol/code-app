<div *ngIf="post" class="panel panel-default">
    <div class="panel-heading">{{post.title}}</div>
    <div class="panel-body">
        {{post.body}}
    </div>
    <h3>Comments</h3>
    <spinner [visible]="commentsLoading"></spinner>
    <div *ngIf="comments">
        <div class="media" *ngFor="let comment of comments">
            <div class="media-left">
                <a href="#">
                    <img class="media-object img-circle" src="{{imageUrl}}{{comment.id}}" alt="User Image">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{comment.title}}</h4>
                {{comment.body}}
            </div>
        </div>
    </div>
</div>
